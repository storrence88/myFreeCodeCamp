<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
</head>
<body>
  <div id="main">
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form" action="">
      <label for="name">*Name:</label>
      <input type="text" name="name" id="name" required placeholder="Enter your name">

      <label for="email">*Email:</label>
      <input type="email" name="email" id="email" required placeholder="Enter your email">

      <label for="age">*Age</label>
      <input type="number" name="age" id="age" min="1" placeholder="Enter your age">

      <label for="role">Which option best describes your current role?</label>
      <select name="role" id="role">
        <option value="1" disabled>Select an option</option>
        <option value="1">Student</option>
        <option value="1">Full Time Job</option>
        <option value="1">Full Time Learner</option>
        <option value="1">Prefer not to say</option>
        <option value="1">Other</option>
      </select>
    </form>
  </div>
</body>
</html>
